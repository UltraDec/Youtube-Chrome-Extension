<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playback Speed Controls</title>
  <style>
    body {
      min-width: 155px;
      min-height: 80px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="range"] {
      width: 100%;
    }
    span {
      display: block;
      text-align: right;
      margin-top: -5px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="playback-controls">
    <label for="music-speed">Music Video Speed:</label>
    <input type="range" id="music-speed" min="0.5" max="3" step="0.1" value="1">
    <span id="music-speed-value">1</span>

    <label for="non-music-speed">Non-Music Video Speed:</label>
    <input type="range" id="non-music-speed" min="0.5" max="3" step="0.1" value="2">
    <span id="non-music-speed-value">2</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
